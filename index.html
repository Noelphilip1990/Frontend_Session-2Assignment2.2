<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
</head>
<body>
	<div style='max-width: 100%;height: 50px;background-color:grey'></div>
	<form action="http://www.example.com/review.php" method="get">
	<fieldset>
		<legend>Your Details:</legend>
		<label>Name: <input type="text" name="name" size="30"></label><br>
		<label>Email: <input type="email" name="email" size="30"></label><br>
	</fieldset><br>
	<fieldset>
		<legend>Your Review:</legend><br>
		<label>How did you hear about us ? 
		<select name="social">
		<option value="Google" >Google</option>
		</select>
		</label><br><br>
		<label>Would you visit again ?<br>
				<input type="radio" name="option" value="Yes">Yes
				<input type="radio" name="option" value="No">No
				<input type="radio" name="option" value="Maybe">Maybe
		</label><br><br>
		<label>
			Comments:<br>
			<textarea name="comment" size="100"></textarea>
		</label><br><br>
		<label><input type="checkbox" name="sign">Sign me up for email updates</label><br>
		<input type="submit" value="Submit review">
	</fieldset>
	</form>
</body>
</html>
